<div class="page-title">
  <h4>Категории</h4>
  <button
    routerLink="/categories/new"
    class="waves-effect waves-light btn grey darken-1"
  >Добавить категорию</button>
</div>

<div
  *ngIf="categories$ | async as categories; else loader"
  class="row"
>
  <div class="col s12">
      <div
        *ngIf="categories.length !== 0; else empty"
        class="collection"
    >
          <a
            *ngFor="let category of categories"
            [routerLink]="['/categories', category._id]" routerLinkActive="active"
            class="collection-item"

          >{{ category.name }}</a>
      </div>
      <ng-template #empty>
        <div class="center">
          У вас нет ни одной категории.
        </div>
      </ng-template>
  </div>
</div>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
